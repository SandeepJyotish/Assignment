<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Expense Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/add_trans.css">
</head>
<body>
    <!--Header-->
    <header id="header">
        <nav>
           
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Expense Manager</a>
                </div>
            
        </nav>
    </header>
    <!--Header-->

    <!--Main site-->
        <main id="site-main">
            <div class="container">    
                    <a href="/"><i class="fas fa-angle-double-left"></i>All Transaction</a>
                <div class="header">
                    <h2 class="text-dark header">Add New Transaction</h2>
                </div>
                <form class="form" method="POST" id="">
                    <div class="new_tras">
                        <div class="form-control">
                            <label for="select_ac" class="text-light">Select Ac.</label>
                            <select name="select_Ac" id="select">
                                <option value="">Saving</option>
                                <option value="">Salary</option>
                                <option value="">FD</option>
                                <option value="">NRI</option>
                              </select>
                        </div>
                        <div class="form-control">
                            <label for="Type(In/Ex/Tf)" class="text-light">Type(In/Ex/Tf)</label>
                            <select name="Type" id="Type">
                                <option value="">Income</option>
                                <option value="">Expense</option>
                                <option value="">Transaction</option>
                              </select>
                        </div>
                        <div class="form-control">
                            <label for="Amount" class="text-light">Amount</label>
                            <input type="text" name="Amount" value="" placeholder="Amount">
                        </div>
                        <div class="form-control">
                            <label for="Date" class="text-light">Date</label>
                            <input type="date" name="Date" value="" placeholder="01-01-2010">
                            
                        </div>
                        <div class="form-control">
                            <label for="Catagory" class="text-light">Catagory</label>
                            <input type="text" name="Catagory" value="" placeholder="catagoties">
                            
                        </div>
                        <div class="form-control">
                            <label for="Description" class="text-light">Description</label>
                            <input type="text" name="Description" value="" placeholder="Descriptions">
                            
                        </div>

                            <div class="form-control">
                                <button type="submit" class="btn text-dark update">Save</button>
                            </div>
                    </div>
                </form>
            </div>
        </main>
    <!--Main site-->
</body>
</html>
